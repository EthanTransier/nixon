<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body onload="onpageload()">
    <div class="mainContentContainer" id="mainContentID">
        <div class="flagBackground" id="flagID">
            <div class="nixonContainer votingContainer">
                <h1 class="nixonTitle votingTitle">Richard Nixon</h1>
                <img src="nixon.jpg" alt="Image of Richard Nixon, the canidate you should vote for" class="nixonImage votingImage">
                <button class="voteButton" id="nixonButton">Vote For Nixon!</button>
            </div>
        </div>
        
        <div class="nonFlagBackground">
            <div class="governContainer votingContainer" id="governContainerID">
                <h1 class="governTitle votingTitle">George McGovern</h1>
                <img src="./mcgovern.jpg" alt="Image of George McGovern, the candiate you should NOT vote for" class="governImage votingImage">
                <button class="voteButton" id="governButton">vote for george</button>
            </div>
        </div>
    </div>

    <div class="nixonVotedContainer" id="nixonVotedID">
        Thank You For Voting For Future President Richard Nixon
    </div>

    <div class="errorMessageContainer" id="errorID">
        Error Message 61240-57AH9-94EX7-03G0E
        <p class="errorTime" id="errorTimeID">
            Estimated Fix Time: 
        </p>
    </div>
    <script src="./index.js"></script>
</body>
</html>
